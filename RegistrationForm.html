<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name:*</label>
            <input type="text" name="First_name">
        </div>
        <div>
            <label>Last Name:*</label>
            <input type="text" name="Last_name">
        </div>
        <div>
            <label>Email Address:*</label>
            <input type="email" name="Email_Address">
        </div>
        <div>
            <label>Password:*</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password:*</label>
            <input type="password" name="confirm_password">
        </div>
        <div>
            <label>Date:</label>
            <input type="date" name="dob">
        </div>
        <div>
            <label>Gender Type:</label>
            <input type="radio" name="Gender" value="normal" id="Male">
            <label for="Male">Male<label>
            <input type="radio" name="Gender" value="normal" id="Female">
            <label for="radio">Female<label>
            <input type="radio" name="Gender" value="normal" id="Non-binary">
            <label for="radio">Non-binary<label>
            <input type="radio" name="Gender" value="normal" id="I prefer not to answer">
            <label for="radio">I prefer not to answer<label>
        </div>
        <p>A short description about myself:</p>
        <textarea name="comment" cols="30" rows="4"></textarea>
        <div>
            <label>Favorite Language:</label>
            <select name="FavoriteLanguage">
            <option>Javascript</option>
            <option>Python</option>
            <option>PHP</option>
            <option>Ruby</option>
        </select>
        </div>
        <div>
            <input type="checkbox" name="accept_email_Updates" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <p><strong>*Indicates a required field</strong></p>
    
</body>
</html>
